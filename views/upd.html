<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
</head>
<body>
    <div class="header">
            <span><a href="/index">文章列表</a></span>
            <span><a href="/add">添加文章</a></span>
    </div>
    <form action="/upd" method="post"> 
        <input type="hidden" name="id" value="{{ row[0].id }}"> 
        <p>
           标题： <input type="text" value="{{ row[0].title }}" name="title" id="">
        </p>  
        <p>
           内容： 
           <textarea name="content" id="" cols="30" rows="10">{{ row[0].content }}</textarea>
        </p> 
        <p>
            <input type="submit" value="编辑" />
        </p>    
    </form> 

</body>
</html>
